<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>LawBot Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .icon-btn {
      font-size: 20px;
      line-height: 1;
      padding: 6px 10px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    .icon-btn:hover {
      background: #f1f5f9;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 左侧会话列表 -->
    <aside id="sidebar">
  <!-- 顶部栏 -->
  <div class="sidebar-header">
    <div class="brand">LawBot Chat</div>
    <button id="new-chat" class="btn btn-primary">＋ New Chat</button>
  </div>

  <!-- 中间分区容器 -->
  <div class="sidebar-body">
    <!-- 上半部分：消息提示 -->
    <div class="message-box">
      <div class="msg-title">系统消息</div>
      <div id="message-content">暂无更新</div>
    </div>

    <!-- 下半部分：会话列表 -->
    <div class="session-container">
        <div class="session-header">Chats</div>
      <div id="session-list" class="session-list"></div>
    </div>
  </div>
</aside>


    <!-- 右侧聊天区域 -->
    <main id="main">
      <header class="chat-header">
        <div class="chat-title">LawBot • AI assistance</div>
        <div class="chat-sub"></div>
        <!-- ✅ 铃铛按钮（无下划线） -->
        <button class="icon-btn" title="查看数据更新记录" onclick="window.location.href='/updates/'">🔔</button>
      </header>

      <section id="messages" class="messages"></section>

      <!-- 底部输入条 -->
      <footer id="composer">
        <textarea id="q" rows="2" placeholder="Type your question..."></textarea>
        <div class="actions">
          <button id="send" class="btn btn-primary">Send</button>
        </div>
      </footer>
    </main>
  </div>

  <!-- 删除会话确认对话框 -->
  <div id="confirm" class="modal hidden">
    <div class="modal-card">
      <div class="modal-title">Delete Chat？</div>
      <div class="modal-sub">The messages in this conversation will be permanently deleted and cannot be recovered.</div>
      <div class="modal-actions">
        <button id="confirm-cancel" class="btn">Cancel</button>
        <button id="confirm-ok" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js?v=ref-click-1"></script>
</body>
</html>
